<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Excel Project</title>
</head>
<body>
    <div id="app">
        <div class="dashboard">
            <div class="dashboard-header">
                <h1>Excel dashboard</h1>
            </div>
            <div class="dashboard-new">
                <a href="#" class="dashboard-create">Новая <br>таблица</a>
            </div>
            <div class="dashboard-table">
                <div class="dashboard-table__header">
                    <h3 class="dashboard-table__title">Название</h3>
                    <h3 class="dashboard-table__data">Дата открытия</h3>
                </div>
                <div class="dashboard-table__row">
                    <div class="dashboard-table__column">Таблица 1</div>
                    <div class="dashboard-table__column">31.05.2022</div>
                </div>
                <div class="dashboard-table__row">
                    <div class="dashboard-table__column">Таблица 2</div>
                    <div class="dashboard-table__column">31.05.2022</div>
                </div>
                <div class="dashboard-table__row">
                    <div class="dashboard-table__column">Таблица 3</div>
                    <div class="dashboard-table__column">31.05.2022</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
